server {
    listen 80;
    server_name kelvinnewton.com www.kelvinnewton.com 54.158.240.191;
    root /var/www/portfolio;
    index index.html;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    
    # Handle assets first (before catch-all)
    location /assets/ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Portfolio site (root) - React SPA with client-side routing
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Static file caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # QuartoClone game (moved to /projects/quartoclone/)
    location /projects/quartoclone/ {
        alias /var/www/quartoclone/;
        index index.html;
        try_files $uri $uri/ /projects/quartoclone/index.html;
        
        # Cache static assets for quartoclone
        location ~* /projects/quartoclone/.*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # Handle quartoclone without trailing slash
    location = /projects/quartoclone {
        return 301 /projects/quartoclone/;
    }
    
    # API for QuartoClone (proxy to Node.js server)
    location /api/quartoclone/ {
        rewrite ^/api/quartoclone/?(.*) /$1 break;
        proxy_pass http://localhost:5175;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_buffering off;
        
        # CORS headers for API
        add_header Access-Control-Allow-Origin "https://kelvinnewton.com" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
        
        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "https://kelvinnewton.com";
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type, Authorization";
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
    }
    
