name: Deploy to EC2

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build portfolio
        run: npm run build

      - name: Deploy to EC2
        env:
          PRIVATE_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          HOST: ${{ secrets.EC2_HOST }}
          USER: ${{ secrets.EC2_USER }}
        run: |
          echo "$PRIVATE_KEY" > private_key
          chmod 600 private_key
          
          # Create a tarball of the dist folder
          tar -czf dist.tar.gz dist/
          
          # Copy the tarball to EC2
          scp -o StrictHostKeyChecking=no -i private_key dist.tar.gz ${USER}@${HOST}:/tmp/
          
          # Extract and deploy on EC2
          ssh -o StrictHostKeyChecking=no -i private_key ${USER}@${HOST} << 'EOF'
            # Backup current portfolio
            if [ -d /var/www/portfolio ]; then
              sudo cp -r /var/www/portfolio /var/www/portfolio.backup.$(date +%Y%m%d_%H%M%S)
            fi
            
            # Extract new files
            cd /tmp
            tar -xzf dist.tar.gz
            
            # Deploy to web directory
            sudo rm -rf /var/www/portfolio/*
            sudo cp -r dist/* /var/www/portfolio/
            sudo chown -R www-data:www-data /var/www/portfolio/
            
            # Clean up
            rm -rf dist dist.tar.gz
            
            echo "Deployment completed successfully!"
          EOF
          
          # Clean up local files
          rm -f private_key dist.tar.gz